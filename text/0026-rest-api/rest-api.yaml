openapi: 3.0.1
info:
  title: IOTA REST API
  description: This document describes the upcoming REST API for Hornet and Bee.
  contact:
    email: contact@iota.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  description: Find out more about IOTA
  url: 'https://iota.org'
servers:
  - url: 'https://127.0.0.1:8080/v1'
tags:
  - name: node
    description: Everything about the node itself.
  - name: tangle
    description: Everything about the tangle itself.
  - name: messages
    description: Everything about messages.
  - name: UTXO
    description: Everything about UTXOs.
paths:
  /info:
    get:
      tags:
        - node
      summary: Returns information about the node.
      description: Returns information about the node.
      operationId: get-info
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetInfoResponse'
              examples:
                Example 1:
                  $ref: '#/components/examples/get-info-response-example-1'
  /tips:
    get:
      tags:
        - tangle
      summary: Returns two non-lazy tips.
      description: >-
        Returns two non-lazy tips. In case the node can only provide one tip,
        tip1 and tip2 are identical.
      operationId: get-tips
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetTipsResponse'
              examples:
                Example 1:
                  $ref: '#/components/examples/get-tips-response-example-1'
                Example 2:
                  $ref: '#/components/examples/get-tips-response-example-2'
  /messages/by-id:
    get:
      tags:
        - messages
      summary: Find a message by its identifier.
      description: >-
        Find a message by its identifer. This endpoint returns the given message
        including payload.
      operationId: get-messages-by-id
      parameters:
        - in: query
          name: ids
          schema:
            type: array
            items:
              type: string
          required: true
          description: Identifier of the message.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMessagesByIdResponse'
              examples:
                Example 1:
                  $ref: '#/components/examples/get-messages-by-id-response-example-1'
                Example 2:
                  $ref: '#/components/examples/get-messages-by-id-response-example-2'
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
        '404':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/can-not-find-data-response-example'
  /messages/by-index:
    get:
      tags:
        - messages
      summary: Find all messages that are marked by a given index.
      description: Find all messages that are marked by a given index.
      operationId: get-messages-by-index
      parameters:
        - in: query
          name: index
          schema:
            type: array
            items:
              type: string
          required: true
          description: Index of the message.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMessagesByIndexResponse'
              examples:
                Example 1:
                  $ref: '#/components/examples/get-messages-by-index-response-example-1'
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
        '404':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/can-not-find-data-response-example'
  /messages/is-referenced-by-milestone:
    get:
      tags:
        - messages
      summary: Check if a message is referenced by a milestone.
      description: Check if a message is referenced by a milestone.
      operationId: get-is-referenced-by-milestone
      parameters:
        - in: query
          name: ids
          schema:
            type: array
            items:
              type: string
          required: true
          description: identifier of the message.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetIsReferencedByMilestoneResponse'
              examples:
                Example 1:
                  $ref: >-
                    #/components/examples/get-is-referenced-by-milestone-response-example-1
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
        '404':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/can-not-find-data-response-example'
  /messages/is-confirmed:
    get:
      tags:
        - messages
      summary: Check if a transaction-message is confirmed.
      description: Check if a transaction-message is confirmed.
      operationId: get-is-confirmed
      parameters:
        - in: query
          name: ids
          schema:
            type: array
            items:
              type: string
          required: true
          description: identifier of the message.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetIsConfirmedResponse'
              examples:
                Example 1:
                  $ref: '#/components/examples/get-is-confirmed-response-example-1'
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
        '404':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/can-not-find-data-response-example'
  /messages:
    post:
      tags:
        - messages
      summary: Submit a message.
      description: >-
        Submit a message. The node takes care of missing fields and tries to
        build the message. On success, the message will be stored in the Tangle.
        This endpoint will return the hash of the message by the response
        headers.
      operationId: post-messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMessagesParameters'
        required: true
      responses:
        '201':
          description: successful operation
          headers:
            Location:
              schema:
                $ref: '#/components/schemas/PostMessagesResponse'
              description: Hash of the submitted message.
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
  /outputs/by-id:
    get:
      tags:
        - UTXO
      summary: Find an output by its identifier.
      description: >-
        Find an output by its identifier. An output is identified by the
        concatenation of `transaction_id+output_index`. This endpoint returns
        the id of the output, the corresponding address, the amount and spend
        status. This information can only be retrieved for outputs which are
        part of a confirmed transaction.
      operationId: get-outputs-by-id
      parameters:
        - in: query
          name: ids
          schema:
            type: array
            items:
              type: string
          required: true
          description: Identifiers of the outputs.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOutputsByIdResponse'
              examples:
                Example 1:
                  $ref: '#/components/examples/get-outputs-by-id-response-example-1'
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
        '404':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/can-not-find-data-response-example'
  /outputs/by-address:
    get:
      tags:
        - UTXO
      summary: Get all outputs that use a given address.
      description: Get all outputs that use a given address.
      operationId: get-outputs-by-address
      parameters:
        - in: query
          name: outputs
          schema:
            type: array
            items:
              type: string
          required: true
          description: Address of the outputs to return.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOutputsByAddressResponse'
              examples:
                Example 1:
                  $ref: >-
                    #/components/examples/get-outputs-by-address-response-example-1
        '400':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/invalid-data-provided-response-example'
        '404':
          description: unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default:
                  $ref: '#/components/examples/can-not-find-data-response-example'
